<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="mainifo.css">
    <title>التعليمات التفصيلية</title>
</head>
<body>
    <header></header>
    <h2>التعليمات التفصيلية</h2>
    <div class="container">
        <div class="data-conatinerr">
            <div class="dataa">
                <select name="gender" id="gender">
                    <option value="بنات">بنات</option>
                    <option value="بنين">بنين</option>
                </select>
                <div>
                    <label for="schoolName">اسم المدرسة</label>
                    <input id="schoolName" type="text">
                </div>
            </div>
            <div class="dataa">
                <div>
                    <label for="schoolGroub">اسم المدرسة المشتركة</label>
                    <input id="schoolGroub" type="text">
                </div>
                <select name="" id="">
                    <option  value="بنات">مستأجر</option>
                    <option value="بنين">حكومي</option>
                </select>
                <select name="dependent" id="dependent">
                    <option value="مستقلة">مستقلة</option>
                    <option value="مشتركة">مشتركة</option>
                </select>
            </div>
        </div>
        <div class="lastdata">
            <div class="data">
                <label for="">اجمالي عدد الطلاب</label>
                <input type="number">
            </div>
            <div class="data">
                <label for="">اجمالي عدد الغرف في المبني</label>
                <input type="number">
            </div>
            <div class="data">
                <label for="">عدد الغرف المخصصة للمكاتب الادارية</label>
                <input type="number">
            </div>
            <div class="data">
                <label for="">عدد الفصول التعليمية</label>
                <input type="number">
            </div>
            <div class="data">
                <label for="">الصالات الرياضية</label>
                <input type="number">
            </div>
            <div class="data">
                <label for="">عدد المختبرات</label>
                <input type="number">
            </div>
            <div class="data">
                <label for="">عدد معامل الحاسب</label>
                <input type="number">
            </div>
            <div class="data">
                <label for="">عدد مصادر التعلم</label>
                <input type="number">
            </div>
        </div>
        <div class="education">
            <h4>المرحلة التعليمية</h4>
            <div class="edu-container">
                <div class="top">
                    <div>
                        <label for="kg">رياض أطفال</label>
                        <input id="kg" name="education" type="radio">
                    </div>
                    <div>
                        <label for="primary">ابتدائي</label>
                        <input id="primary" name="education" type="radio">
                    </div>
                </div>
                <div class="down">
                    <div>
                        <label for="mid">متوسطة</label>
                        <input id="mid" name="education" type="radio">
                    </div>
                    <div>
                        <label for="secondary">ثانوي</label>
                        <input id="secondary" name="education" type="radio">
                    </div>
                </div>
            </div>
            
        </div>
        <div class="studnets">
            <div class="top" >
                <h4>عدد الفصول للمرحلة التعليمية</h4>
                <div class="count-container">
                    <div>
                        <p>رياض أطفال م2</p>
                        <input min="0" type="number" name="" id="">
                    </div>
                    <div>
                        <p>رياض أطفال م3</p>
                        <input min="0" type="number" name="" id="">
                    </div>
                    <div>
                        <p>أول ابتدائي</p>
                        <input min="0" type="number" name="" id="">
                    </div>
                    <div>
                        <p>ثاني ابتدائي</p>
                        <input min="0" type="number" name="" id="">
                    </div>
                    <div>
                        <p>ثالث ابتدائي</p>
                        <input min="0" type="number" name="" id="">
                    </div>
                    <div>
                        <p>رابع ابتدائي</p>
                        <input min="0" type="number" name="" id="">
                    </div>
                    <div>
                        <p>خامس ابتدائي</p>
                        <input min="0" type="number" name="" id="">
                    </div>
                      <div>
                        <p>سادس ابتدائي</p>
                        <input type="number" name="" id="">
                    </div>
                </div>
            </div>
            <div class="down">
                <h4>عدد الطلاب للمرحلة التعليمية</h4>
                <div class="count-container">
                    <div>
                        <p>أول متوسطة</p>
                        <input min="0" type="number" name="" id="">
                    </div>
                    <div>
                        <p>ثاني متوسطة</p>
                        <input min="0" type="number" name="" id="">
                    </div>
                    <div>
                        <p>ثالث متوسطة</p>
                        <input min="0" type="number" name="" id="">
                    </div>
                    <div>
                        <p>أول ثانوي</p>
                        <input min="0" type="number" name="" id="">
                    </div>
                    <div>
                        <p>ثاني ثانوي</p>
                        <input min="0" type="number" name="" id="">
                    </div>
                    <div>
                        <p>ثالث ثانوي</p>
                        <input min="0" type="number" name="" id="">
                    </div>
                </div>
            </div>
        </div>
        <div class="lastdata">
            <div class="data">
                <label for="">اجمالي عدد موظفيين الجهة</label>
                <input type="number">
            </div>
            <div class="data">
                <label for="">عدد المعلمين/ت</label>
                <input type="number">
            </div>
            <div class="data">
                <label for="">عدد الجهاز الادراي علي سلم الوظائف التعليمية</label>
                <input type="number">
            </div>
            <div class="data">
                <label for="">عدد الجهاز الادراي علي سلم الوظائف  المدنية</label>
                <input type="number">
            </div>
            <div class="data">
                <label for="">عدد الجهاز علي بند المستخدمين-الاجر اليومي-الشركات الأمنية</label>
                <input type="number">
            </div>
        </div>
    </div>
    <div class="controls">
        <button>حفظ</button>
        <button>رجوع</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
