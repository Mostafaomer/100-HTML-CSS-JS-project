<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="mainifo.css">
    <title>بيانات الموظفيين الاداريين</title>
</head>
<body>
    <header></header>
    <h2>بيانات الموظفيين الاداريين</h2>
    <div class="container">
        <form action="">
            <div class="main">
                <div class="data special">
                    <label for="">اسم الموظف</label>
                    <input required type="text">
                </div>
                <div class="data special">
                    <label for="">المسمي الوظيفي</label>
                    <input required type="text">
                </div>
                <div class="data special">
                    <label for="">تاريخ الميلاد</label>
                    <input required type="date">
                </div>
                <div class="data special">
                    <label for="">رقم الاتصال</label>
                    <input required type="text">
                </div>
                <div class="data special">
                    <label for="">المرتبة</label>
                    <input required type="text">
                </div>
                <div class="data special">
                    <label for="">اخر مؤهل دراسي</label>
                    <input required type="text">
                </div>
                <div class="data special">
                    <label for="">التقدير</label>
                    <input required type="text">
                </div>
                <div class="data special">
                    <label for="">مقر السكن</label>
                    <input required type="text">
                </div>
                <div class="data special">
                    <label for="">رقم الهوية الوطنية</label>
                    <input required type="text">
                </div>
                <div class="data special">
                    <label for="">العمل المكلف به</label>
                    <input required type="text">
                </div>
                <div class="data special">
                    <label for="">تاريخ المباشرة</label>
                    <input required type="date">
                </div>
                <div class="data special">
                    <label for="">الدرجة</label>
                    <input required type="text">
                </div>
                <div class="data special">
                    <label for="fares">مسند في برنامج فارس</label>
                    <input required id="fares" type="checkbox">
                </div>
            </div>
            <div class="controls">
                <button type="submit">حفظ</button>
                <button >رجوع</button>
            </div>
    </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
